<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>COMEX Precious Metals - Open Interest Flow</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; overflow: hidden; }
    #tabs { display: flex; background: #333; }
    .tab { padding: 15px 30px; color: white; cursor: pointer; border: none; background: #333; font-size: 16px; }
    .tab:hover { background: #555; }
    .tab.active { background: #0066cc; }
    #content { height: calc(100% - 51px); border: none; width: 100%; }
  </style>
</head>
<body>
  <div id="tabs">
    <button class="tab active" onclick="loadCommodity('silver')">Silver</button>
    <button class="tab" onclick="loadCommodity('gold')">Gold</button>
  </div>
  <iframe id="content" src="silver.html"></iframe>

  <script>
    function loadCommodity(commodity) {
      document.getElementById('content').src = commodity + '.html';
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
